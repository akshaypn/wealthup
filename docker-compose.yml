version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "9000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://100.123.199.100:9001
    depends_on:
      - backend
    volumes:
      - /app/node_modules
    networks:
      - wealthup-network

  backend:
    build: ./backend
    ports:
      - "9001:3001"
    environment:
      - PORT=3001
      - AI_SERVICE_URL=http://ai-service:8000
      - NODE_ENV=development
      - DATABASE_URL=postgresql://wealthup_user:wealthup_password@postgres:5432/wealthup
      - CORS_ORIGIN=http://localhost:9000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRES_IN=7d
      - BCRYPT_ROUNDS=12
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:9000}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      - ai-service
      - postgres
    volumes:
      - /app/node_modules
      - ./data:/app/data
    networks:
      - wealthup-network

  ai-service:
    build: ./ai-service
    ports:
      - "9002:8000"
    env_file:
      - ./ai-service/.env
    volumes:
      - ./ai-service:/app
    networks:
      - wealthup-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "9003:5432"
    environment:
      - POSTGRES_DB=wealthup
      - POSTGRES_USER=wealthup_user
      - POSTGRES_PASSWORD=wealthup_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db:/docker-entrypoint-initdb.d
    networks:
      - wealthup-network

volumes:
  postgres_data:

networks:
  wealthup-network:
    driver: bridge 