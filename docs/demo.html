<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealthup - Transaction Analytics Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            @apply bg-white rounded-lg shadow-md p-6;
        }
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors;
        }
        .input-field {
            @apply border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Wealthup</h1>
            <p class="text-gray-600">Personal Finance Analytics Demo</p>
        </header>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="card">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                            <span class="text-green-600 font-bold">â†‘</span>
                        </div>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Total Income</p>
                        <p class="text-2xl font-semibold text-gray-900" id="totalIncome">â‚¹0</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center">
                            <span class="text-red-600 font-bold">â†“</span>
                        </div>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Total Expenses</p>
                        <p class="text-2xl font-semibold text-gray-900" id="totalExpenses">â‚¹0</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                            <span class="text-blue-600 font-bold">$</span>
                        </div>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Net Cash Flow</p>
                        <p class="text-2xl font-semibold text-gray-900" id="netCashFlow">â‚¹0</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center">
                            <span class="text-yellow-600 font-bold">ðŸ“Š</span>
                        </div>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Transactions</p>
                        <p class="text-2xl font-semibold text-gray-900" id="transactionCount">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="card">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Spending by Category</h3>
                <canvas id="categoryChart" width="400" height="300"></canvas>
            </div>

            <div class="card">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Monthly Spending Trend</h3>
                <canvas id="trendChart" width="400" height="300"></canvas>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="card">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Recent Transactions</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable" class="bg-white divide-y divide-gray-200">
                        <!-- Transactions will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load and process transaction data
        async function loadTransactionData() {
            try {
                const response = await fetch('data/processed-transactions.json');
                const transactions = await response.json();
                
                // Calculate summary statistics
                const summary = calculateSummary(transactions);
                updateSummaryCards(summary);
                
                // Create charts
                createCategoryChart(transactions);
                createTrendChart(transactions);
                
                // Display recent transactions
                displayRecentTransactions(transactions.slice(0, 10));
                
            } catch (error) {
                console.error('Error loading transaction data:', error);
                document.body.innerHTML = '<div class="container mx-auto px-4 py-8 text-center"><h1 class="text-2xl font-bold text-red-600">Error loading data</h1><p class="text-gray-600 mt-2">Please ensure the processed-transactions.json file exists in the data directory.</p></div>';
            }
        }

        function calculateSummary(transactions) {
            const summary = {
                totalIncome: 0,
                totalExpenses: 0,
                netCashFlow: 0,
                transactionCount: transactions.length
            };

            transactions.forEach(transaction => {
                const amount = parseFloat(transaction.amount);
                if (transaction.type === 'credit') {
                    summary.totalIncome += amount;
                } else {
                    summary.totalExpenses += amount;
                }
            });

            summary.netCashFlow = summary.totalIncome - summary.totalExpenses;
            return summary;
        }

        function updateSummaryCards(summary) {
            document.getElementById('totalIncome').textContent = `â‚¹${summary.totalIncome.toLocaleString()}`;
            document.getElementById('totalExpenses').textContent = `â‚¹${summary.totalExpenses.toLocaleString()}`;
            document.getElementById('netCashFlow').textContent = `â‚¹${summary.netCashFlow.toLocaleString()}`;
            document.getElementById('transactionCount').textContent = summary.transactionCount;
            
            // Color code net cash flow
            const netCashFlowElement = document.getElementById('netCashFlow');
            if (summary.netCashFlow >= 0) {
                netCashFlowElement.className = 'text-2xl font-semibold text-green-600';
            } else {
                netCashFlowElement.className = 'text-2xl font-semibold text-red-600';
            }
        }

        function createCategoryChart(transactions) {
            const categoryTotals = {};
            
            // Aggregate expenses by category
            transactions.forEach(transaction => {
                if (transaction.type === 'debit') {
                    const category = transaction.aiCategory || 'Other';
                    const amount = parseFloat(transaction.amount);
                    categoryTotals[category] = (categoryTotals[category] || 0) + amount;
                }
            });

            const labels = Object.keys(categoryTotals);
            const data = Object.values(categoryTotals);
            const colors = [
                '#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6',
                '#06b6d4', '#84cc16', '#f97316', '#ec4899', '#6b7280'
            ];

            new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors.slice(0, labels.length),
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${context.label}: â‚¹${value.toLocaleString()} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function createTrendChart(transactions) {
            const monthlyData = {};
            
            // Group by month
            transactions.forEach(transaction => {
                const date = new Date(transaction.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const amount = parseFloat(transaction.amount);
                
                if (!monthlyData[monthKey]) {
                    monthlyData[monthKey] = { income: 0, expenses: 0 };
                }
                
                if (transaction.type === 'credit') {
                    monthlyData[monthKey].income += amount;
                } else {
                    monthlyData[monthKey].expenses += amount;
                }
            });

            const labels = Object.keys(monthlyData).sort();
            const incomeData = labels.map(month => monthlyData[month].income);
            const expensesData = labels.map(month => monthlyData[month].expenses);

            new Chart(document.getElementById('trendChart'), {
                type: 'line',
                data: {
                    labels: labels.map(month => {
                        const [year, monthNum] = month.split('-');
                        return new Date(parseInt(year), parseInt(monthNum) - 1).toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                    }),
                    datasets: [
                        {
                            label: 'Income',
                            data: incomeData,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Expenses',
                            data: expensesData,
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return 'â‚¹' + value.toLocaleString();
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': â‚¹' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function displayRecentTransactions(transactions) {
            const tbody = document.getElementById('transactionsTable');
            tbody.innerHTML = '';

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                const date = new Date(transaction.date);
                const amount = parseFloat(transaction.amount);
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900 max-w-xs truncate">
                        ${transaction.description}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${transaction.type === 'credit' ? 'text-green-600' : 'text-red-600'}">
                        ${transaction.type === 'credit' ? '+' : '-'}â‚¹${amount.toLocaleString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                            ${transaction.aiCategory || 'Other'}
                        </span>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadTransactionData);
    </script>
</body>
</html>
